<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dropdown List</title>
</head>
<body>
	<h1 style="background:grey;padding: 20px;text-align: center;">Car Selection</h1>
	<div style="background: darkgrey; padding:50px;text-align: center;">
	<label for="cars" style="color: whitesmoke; font-weight:bold; font-size: 30px;">
		Choose Car : 
	</label>
	<select id="cars" name="cars" style="color:blue; background: lightgrey; font-size:25px; border-radius: 10px; border: 1px solid blanchedalmond; text-align:center;">
		<option value="volvo">Volve</option>
		<option value="hyundai">Hyundai</option>
		<option value="fiat">Fiat</option>
		<option value="audi">Audi</option>
	</select>
</div>
</body>
</html>
