<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Form</title>
	<style type="text/css">
		body{
			background: skyblue;
		}
	</style>
</head>
<body>
<form name="Registration Form" method="post">
	<table>
<label>Firstname : </label>
<input type="text" name="fname" size="15" required><br><br>
<label>Middlename : </label>
<input type="text" name="mname" size="15"><br><br>
<label>Lastname : </label>
<input type="text" name="lname" size="15" required><br><br>
<label>Course : </label>
<select>
	<option value="course">Course</option>
	<option value="BCA">BCA</option>
	<option value="BBA">BBA</option>
	<option value="B.Tech">B.Tech</option>
	<option value="MBA">MBA</option>
	<option value="MCA">MCA</option>
	<option value="M.Tech">M.Tech</option>
</select><br><br>
<label>Gender : </label><br>
<label for="male">
<input type="radio" value="male" name="gender" id="male">Male</label><br>
<label for="female">
<input type="radio" value="female" name="gender" id="female">Female</label><br>
<label for="other">
<input type="radio" value="other" name="gender" id="other">Other</label><br><br>
<label>Phone : </label>
<input type="tel" name="contry-code" value="+91" size="2">
<input type="text" name="phone" size="10" required><br><br>
<label>Address : </label>
<textarea cols="80" rows="5" value="address"></textarea><br><br>
<label>Email : </label>
<input type="email" name="email" id="email" required><br><br>
<label>Password : </label>
<input type="Password" name="password" id="password" required><br><br>
<label>Re-type Password : </label>
<input type="Password" name="repassword" id="repassword" required><br><br>
<input type="button" name="submit" value="Submit">
<input type="reset" name="reset" value="Reset">
</table>
</form>
</body>
</html>
